[project]
name = "gaia"
description = "An app to manage greenhouses, terrariums and aquariums"
authors = [
    {name = "Valentin Ambroise", email = "valentin.ambroise@outlook.com"}
]
requires-python = ">=3.7"
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]
dependencies = [
    "adafruit-blinka~=6.2.2",
    "apscheduler~=3.7.0",
    "cachetools~=4.2.2",
    "cryptography~=35.0.0",
    "eventlet~=0.33.0",
    "kombu~=5.2.4",
    "orjson~=3.8.0",
    "Pillow~=9.5.0",
    "psutil~=5.9.1",
    "pytest~=7.1.1",
    "requests~=2.25.1",
    "ruamel.yaml~=0.17.21",
    "simple_pid~=1.0.1",
    "setproctitle~=1.3.1",
    "SQLAlchemy~=2.0.0",

    # From git
    "event-dispatcher @ git+https://github.com/vaamb/event-dispatcher.git",
    "gaia-validators @ git+https://github.com/vaamb/gaia-validators.git",
    "sqlalchemy-wrapper @ git+https://github.com/vaamb/sqlalchemy-wrapper.git",
]

[project.optional-dependencies]
test = [
    "pytest~=7.1.2"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "gaia.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
